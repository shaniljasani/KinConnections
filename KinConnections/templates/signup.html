{% extends "kc_template.html" %}
{% block page_title %} Home {% endblock %}

{% block page_content %}
    {{ super() }}

    <form class="form-signin text-center" method="post">
        <h1 class="h3 mb-3 font-weight-normal"> Sign Up</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="inputUsername" name="inputUsername" class="form-control" placeholder="username" required autofocus>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="user@autocar.com" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="password" required>
        <div class="mb-4"></div>
        {% if error is not none %}
            <label for="error" class="sr-only" style="color:rgb(83, 0, 0);">{{error}}</label>
            <div class="mb-4" ></div>
        {% endif %}
        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
    </form>

{% endblock %}
